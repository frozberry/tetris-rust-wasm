<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tetris WebAssembly Rust</title>
    <style>
      body {
        /* position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      div:focus {
        outline: none;
      }
      #button-container {
        margin-top: 20px;
        margin-bottom: 10px;
      }
      #subtitle {
        /* margin-top: 20px; */
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <h1>Tetris</h1>
    <div id="subtitle">
      Tetris game built in Rust and compiled for the web with WebAssembly.
      <a target="_blank" href="https://github.com/frozberry/tetris-rust-wasm"
        >GitHub</a
      >
    </div>
    <div tabindex="1" id="canvas-container">
      <canvas id="game-of-life-canvas"></canvas>
    </div>
    <div id="button-container">
      <button id="play-pause">Pause</button>
      <button id="reset">Reset</button>
    </div>

    <div>←: Move Left</div>
    <div>→: Move Left</div>
    <div>↓: Move Down</div>
    <div>↑: Rotate Clockwise</div>
    <div>z: Rotate Anti-clockwise</div>
    <div>Space: Hard Drop</div>
    <script src="./bootstrap.js"></script>
  </body>
</html>
